{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="beerDB_page_title">
		<h2 class="beerDB_title"> Are you sure you want to delete {{beer.name}}? </h2>
</div>
<div class="beerDB_form_center">
	<form action="#" method = 'post'>
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="submit">
			Delete
		</button>
		<a href = '{{url_for('showBeers', beerType_id = beerType.id)}}'>
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
				Cancel
			</button>
		</a>
	</form>
</div>
{% endblock %}
